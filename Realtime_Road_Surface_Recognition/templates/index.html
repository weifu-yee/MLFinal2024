<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>路面辨識 Debug (Base64)</title>
  <style>
    body, html { margin:0; padding:0 }
    canvas { display:none; width:100%; height:auto; position:fixed; top:0; left:0}
    #log {
      position: fixed; bottom:0; left:0;
      width:100%; height:30%;
      background: rgba(0,0,0,0.7);
      color: #0f0; font-family: monospace; font-size:12px;
      overflow-y:auto; padding:4px; box-sizing:border-box;
    }
    #output { width:100%; height:auto; display:block; margin-top:10px }
    video { width:70%; height:auto; display:block }
  </style>
</head>
<body>
  <div id="classes" style="padding:4px; font-family:monospace; color:#fff; background:rgba(255, 0, 0, 0.5); font-size:20px;"></div>
  <img id="output" alt="Prediction" />
  <video id="video" autoplay playsinline></video>
  <div id="log"></div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const video = document.getElementById('video');
    const logDiv = document.getElementById('log');
    const BASE = location.origin;
    const classesDiv = document.getElementById('classes');

    const VERBOSE = false; // 是否啟用詳細日誌
    const FRAME_RATE = 10; // 每秒擷取幾次
    
    let ctx = null;

    function log(msg) {
      const t = new Date().toLocaleTimeString();
      const line = `[${t}] ${msg}`;
      console.log(line);
      if (!VERBOSE) return;
      const d = document.createElement('div');
      d.textContent = line;
      logDiv.appendChild(d);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // ping 測試
    fetch(BASE + '/ping')
      .then(r=>{ log(`ping ${r.status}`); return r.json() })
      .then(d=> log(`ping data: ${JSON.stringify(d)}`))
      .catch(e=> log(`ping error: ${e.message}`));

    // 啟動相機
    navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }})
      .then(stream => {
        video.srcObject = stream;
        log('camera stream started');
      })
      .catch(e=>{
        alert('取得相機失敗：'+e.message);
        log('getUserMedia error: '+e.message);
      });

    // 等 metadata 載入
    video.addEventListener('loadedmetadata', () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (vw===0 || vh===0) {
        log('loadedmetadata 但取得尺寸為 0，稍後重試');
        return;
      }
      log(`video metadata: ${vw}×${vh}`);
      // 固定寬度 640，高度按比例算
      const targetW = 640;
      const targetH = Math.round(vh * (targetW / vw));
      canvas.width  = targetW;
      canvas.height = targetH;
      ctx = canvas.getContext('2d');
      log(`canvas 設定為 ${canvas.width}×${canvas.height}`);
    });

    // 開始擷取並送 frame
    video.addEventListener('play', () => {
      if (!ctx || canvas.height===0) {
        log('canvas 尚未初始化，跳過擷取');
        return;
      }
      log('開始擷取並送出 Base64');
      setInterval(() => {
        // 繪製縮圖
        ctx.drawImage(
          video,
          0,0, video.videoWidth, video.videoHeight,
          0,0, canvas.width, canvas.height
        );
        // 轉成 Base64
        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
        log('sending Base64 to /predict');
        // 包成 JSON 傳送
        fetch(BASE + '/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: dataUrl })
        })
        .then(r => {
          log(`predict 回應: ${r.status}`);
          return r.json();
        })
        .then(d => {
          log(`收到結果 base64 長度: ${d.image.length}`);
          output.src = 'data:image/jpeg;base64,' + d.image;
          classesDiv.textContent = 'Classes: ' + (d.classes || []).join(', ');
        })
        .catch(e => log('fetch error: '+e.message));
      }, 1000 / FRAME_RATE);
    });
  </script>
</body>
</html>
