<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路面辨識 Debug</title>
    <style>
        body, html { margin:0; padding:0; }
        video { width:100%; height:auto; display:block; }
        #log {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 30%;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            padding: 4px;
            box-sizing: border-box;
            z-index: 999;
        }
        canvas { display:none; }
        img { width:100%; height:auto; display:block; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="log"></div>
    <canvas id="canvas"></canvas>
    <img id="output" alt="推論結果" />

    <script>
        const video = document.getElementById('video');
        const logDiv = document.getElementById('log');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');

        function log(msg) {
            console.log(msg);
            const d = document.createElement('div');
            d.textContent = msg;
            logDiv.appendChild(d);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 取得後鏡頭
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } }
        })
        .then(stream => {
            video.srcObject = stream;
            log("[Client] camera stream started");
            return video.play();
        })
        .catch(err => {
            log("[Client] camera error: " + err.message);
            alert("取用相機失敗：" + err.message);
        });

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                log("[Client] captured frame");

                canvas.toBlob(blob => {
                    log("[Client] sending frame to /predict");
                    const formData = new FormData();
                    formData.append('image', blob, 'frame.jpg');

                    fetch('/predict', {
                        method: 'POST',
                        body: formData
                    })
                    .then(resp => {
                        log("[Client] response status: " + resp.status);
                        return resp.json();
                    })
                    .then(data => {
                        log("[Client] received image base64 length: " + data.image.length);
                        output.src = 'data:image/jpeg;base64,' + data.image;
                    })
                    .catch(err => {
                        log("[Client] fetch error: " + err.message);
                    });
                }, 'image/jpeg');
            }, 1000);
        });
    </script>
</body>
</html>
